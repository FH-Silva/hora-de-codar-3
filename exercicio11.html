<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 3</title>

    <script>
        //11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

        var NoIntervalo = [];
        var ForaIntervalo = [];
        for(let i = 0; i < 10; i++){
            let num = parseInt(prompt("Digite o valor: "));
            
            if(num >= 24 && num <= 42){
                NoIntervalo.push(num);
            }
            else{
                ForaIntervalo.push(num);
            }
        } 
        document.write("Valores que estão entre 24 e 42: " + NoIntervalo + "<br> ");
        document.write("Valores que estão fora do intervalo: " + ForaIntervalo);


    </script>
</head>
<body>
    
</body>
</html>
