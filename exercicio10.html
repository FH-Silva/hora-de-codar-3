<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 3</title>

    <script>
        //10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

        var n = prompt("Escolha um número para finalizar sua tabuada:");
        var i = 1;
        while(i <= n){
            document.write(i * 1 + "<br>");
            document.write(i * 2 + "<br>");
            document.write(i * 3 + "<br>");
            document.write(i * 4 + "<br>");
            document.write(i * 5 + "<br>");
            document.write(i * 6 + "<br>");
            document.write(i * 7 + "<br>");
            document.write(i * 8 + "<br>");
            document.write(i * 9 + "<br>");
            document.write(i * 10 + "<br>");
            i++
        }
    </script>
</head>
<body>
    
</body>
</html>
