<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 3</title>

    <script>
        //7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total. Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário.

        var valores = []; //Criando as array e variaveis que serão usadas
        var soma = 0;
        let num;
        for(let i = 0; i < 6;){ //loop para pegar as notas que o usuario enviar
            num = parseInt(prompt("Digite a nota (0 <= nota <= 10): "));
            if(num >= 0 && num <= 10){//Verificando se as notas estão no intervalo de 0 a 10
                valores.push(num);
                i++;
            }else{
                alert("Valor inválido, digite novamente");
            }
        }
        console.log(valores);

        for(let i = 0; i < valores.length; i++){
            soma += valores[i]; //Somando os valores dentro da array
        }
        document.write("Nota: " + soma / valores.length); //exibindo o resultado final
    </script>
