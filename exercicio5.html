        var valor1 = parseInt(prompt("Digite o primeiro número: "));
        var valor2 = parseInt(prompt("Digite o segundo número: "));

        var valores = [];
        var soma = 0;
        for (let i = valor1; i <= valor2; i++){
            valores.push(i);
            console.log(i);
            soma += i;
        }
        document.write(soma);
    </script>
